<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G√©n√©rateur de QR Code Adaptatif</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --primary: #3b82f6;
      --text: #1f2937;
      --error: #ef4444;
      --success: #10b981;
      --shadow: rgba(0, 0, 0, 0.08);
      --border: #e5e7eb;
      --toggle-bg: #e5e7eb;
      --toggle-text: #1f2937;
    }

    body.dark-mode {
      --bg: #1f2937;
      --card: #374151;
      --primary: #60a5fa;
      --text: #f3f4f6;
      --error: #f87171;
      --success: #34d399;
      --shadow: rgba(0, 0, 0, 0.4);
      --border: #4b5563;
      --toggle-bg: #4b5563;
      --toggle-text: #f3f4f6;
    }

    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .container {
      background-color: var(--card);
      border-radius: 12px;
      box-shadow: 0 6px 20px var(--shadow);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    body.popup-active .container {
      transform: scale(0.95);
      filter: blur(4px);
      pointer-events: none;
      user-select: none;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: var(--card);
      color: var(--text);
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 400;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .options input[type="radio"] {
        display: none;
    }
    .options input[type="radio"]:checked + span {
        color: var(--primary);
        font-weight: 600;
    }
    .options input[type="radio"]:checked + span::before {
        background-color: var(--primary);
        border-color: var(--primary);
        box-shadow: inset 0 0 0 3px white;
    }
    .options span::before {
        content: '';
        display: inline-block;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 2px solid var(--border);
        transition: all 0.2s;
        margin-right: 8px;
    }
    
    button {
      width: 100%;
      padding: 0.85rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #2563eb;
    }
    button:active {
      transform: scale(0.98);
    }
    .error {
      color: var(--error);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
      text-align: left;
    }

    /* --- Pop-up --- */
    .popup-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .popup-overlay.show {
        display: flex;
        opacity: 1;
    }
    .popup {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 300px;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    .popup-overlay.show .popup {
        transform: scale(1);
    }
    
    #qrcode {
       width: 100%;
       max-width: 250px;
       margin: 0 auto 1.5rem;
    }
    #qrcode canvas {
        display: block;
        width: 100% !important;
        height: auto !important;
        border-radius: 8px;
    }
    #downloadBtn { background-color: var(--success); }
    #downloadBtn:hover { background-color: #059669; }
    #closeBtn { background-color: #6b7280; }
    #closeBtn:hover { background-color: #4b5563; }

    /* Bouton du th√®me */
    #theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--toggle-bg);
        color: var(--toggle-text);
        border: 1px solid var(--border);
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s, color 0.3s;
    }
    #theme-toggle:hover {
        opacity: 0.8;
    }
  </style>
</head>
<body>
  <button id="theme-toggle">üåô</button>

  <div class="container">
    <h1>QR T√©l√©phone & USSD</h1>
    <div class="options">
      <label>
        <input type="radio" name="type" value="phone" checked />
        <span>T√©l√©phone</span>
      </label>
      <label>
        <input type="radio" name="type" value="ussd" />
        <span>USSD</span>
      </label>
    </div>
    <label for="dataInput">Entrez le num√©ro ou le code</label>
    <input type="text" id="dataInput" placeholder="+33123456789 ou *123#"/>
    <div class="error" id="errorMsg"></div>
    <button id="generateBtn">G√©n√©rer le QR Code</button>
  </div>

  <!-- Pop-up pour afficher le QR Code -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <div id="qrcode"></div>
      <button id="downloadBtn">T√©l√©charger</button>
      <button id="closeBtn">Fermer</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const dataInput   = document.getElementById('dataInput');
    const generateBtn = document.getElementById('generateBtn');
    const errorMsg    = document.getElementById('errorMsg');
    const qrContainer = document.getElementById('qrcode');
    const popupOverlay= document.getElementById('popupOverlay');
    const downloadBtn = document.getElementById('downloadBtn');
    const closeBtn    = document.getElementById('closeBtn');
    const themeToggleBtn = document.getElementById('theme-toggle');

    // --- Fonctions de validation ---
    function validate(type, value) {
      if (!value) return false;
      if (type === 'phone') {
        return /^\+?[1-9]\d{1,14}$/.test(value);
      } else { // USSD
        return /^[*#][0-9*#]{0,38}#$/.test(value);
      }
    }
    
    function clearQR() {
      qrContainer.innerHTML = '';
    }

    // --- Fonctions pour le mode sombre/clair ---
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        themeToggleBtn.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    function setInitialTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggleBtn.textContent = '‚òÄÔ∏è';
            } else {
                themeToggleBtn.textContent = 'üåô';
            }
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            themeToggleBtn.textContent = '‚òÄÔ∏è';
        }
    }
    
    // --- √âv√©nement pour g√©n√©rer le QR Code ---
    generateBtn.addEventListener('click', () => {
      const type = document.querySelector('input[name="type"]:checked').value;
      const rawValue  = dataInput.value.trim();
      errorMsg.style.display = 'none';

      if (!validate(type, rawValue)) {
        errorMsg.textContent = type === 'phone'
          ? 'Num√©ro invalide. Format international attendu, ex: +33123456789'
          : 'Code USSD invalide. Doit commencer par * ou # et finir par #.';
        errorMsg.style.display = 'block';
        return;
      }

      const payload = type === 'phone' ? `tel:${rawValue}` : `tel:${encodeURIComponent(rawValue)}`;
      clearQR();
      popupOverlay.classList.add('show');
      document.body.classList.add('popup-active');
      
      // Obtenir les valeurs de couleur calcul√©es
      const bodyStyles = window.getComputedStyle(document.body);
      const qrDarkColor = bodyStyles.getPropertyValue('--text').trim();
      const qrLightColor = bodyStyles.getPropertyValue('--card').trim();

      new QRCode(qrContainer, {
        text: payload,
        width: 256,
        height: 256,
        colorDark : qrDarkColor,
        colorLight: qrLightColor,
        correctLevel: QRCode.CorrectLevel.H
      });
    });

    // --- √âv√©nement pour le t√©l√©chargement ---
    downloadBtn.addEventListener('click', () => {
      const type = document.querySelector('input[name="type"]:checked').value;
      const rawValue  = dataInput.value.trim();
      
      const payload = type === 'phone' ? `tel:${rawValue}` : `tel:${encodeURIComponent(rawValue)}`;

      const tempDiv = document.createElement('div');
      tempDiv.style.display = 'none';
      document.body.appendChild(tempDiv);

      const qrCodeHighRes = new QRCode(tempDiv, {
        text: payload,
        width: 1000,
        height: 1000,
        colorDark: "#1f2937",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const originalCanvas = tempDiv.querySelector('canvas');
        if (!originalCanvas) {
            document.body.removeChild(tempDiv);
            return;
        }

        const padding = 60;
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = originalCanvas.width + padding * 2;
        finalCanvas.height = originalCanvas.height + padding * 2;
        const ctx = finalCanvas.getContext('2d');
        
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
        ctx.drawImage(originalCanvas, padding, padding);
        
        const dataURL = finalCanvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = 'qrcode.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        document.body.removeChild(tempDiv);
      }, 100); 
    });
    
    function closePopup() {
        popupOverlay.classList.remove('show');
        document.body.classList.remove('popup-active');
        dataInput.value = '';
    }

    // --- √âv√©nements pour fermer le pop-up ---
    closeBtn.addEventListener('click', closePopup);
    
    popupOverlay.addEventListener('click', (event) => {
        if(event.target === popupOverlay) {
            closePopup();
        }
    });

    // --- Initialisation ---
    setInitialTheme();
    themeToggleBtn.addEventListener('click', toggleTheme);
  </script>
</body>
</html>
